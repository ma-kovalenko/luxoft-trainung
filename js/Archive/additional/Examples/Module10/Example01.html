<html>
<head>
<title>Today's Date</title>
<script language="JavaScript">
function print_todays_date( ) {
    var d = new Date( ); 
    document.write(d.toLocaleString( ));
}
</script>
</head>
<body>
The date and time are:<br>
<script language="JavaScript">
  print_todays_date( );
</script>

</html>
