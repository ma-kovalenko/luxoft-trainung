	function Rectangle (w,h) {
		this.width = w;
		this.height = h;
	}
	
	Rectangle.prototype.area  = function () {
		return this.width * this.height;
	}
	
	function PositionRectangle (x, y, w, h) {
		
		this.__proto__.width = w;
		this.__proto__.height = h;
		
		this.x = x;
		this.y = y;
		
		this.__proto__.constructor = PositionRectangle ;
	}
	
	PositionRectangle.prototype = new Rectangle();
	
	rect = new PositionRectangle (1 ,4 , 10, 20	);
